<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <label for="name">Name:</label><br/>
    <input type="text" id="name"><br/>
    <label for="email">Email:</label><br/>
    <input type="email" id="email"><br/>
    <label for="phone">Phone:</label><br/>
    <input type="tel" id="phone"><br/>
    <label for="address">Occupation:</label><br/>
    <select id="occupation">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="retired">Retired</option>
    </select><br/>
    <label for="c">Topic of Interest:</label><br/>
    <input type="checkbox" id="c">
    <label for="d">CSS</label><br/>
    <input type="checkbox" id="d">
    <label for="e">HTML</label><br/>
    <input type="checkbox" id="e">
    <label for="city">JS</label><br/>
    <label for="s">Comments:</label><br/>
    <textarea id="s" rows="4" cols="50"></textarea><br/>
    <button id="submit">Register</button>
</body>
</html>
