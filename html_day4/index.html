<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Dummy Html Form</legend>
    <form>
        <label for="mail">Enter e-Mail ID:</label>
        <input type="text" id="mail">
    <br/>
    <br/>
        <label for="pass">Enter Password:</label>
        <input type="password" id="pass">
    <br/>
    <br/>

    <label for="fruits">Choose your favorite fruits:</label> 
    <select id="fruits" name="fruits"> 
        <option value="apple">Apple</option> 
        <option value="banana">Banana</option> 
        <option value="cherry">Cherry</option> 
        <option value="date">Date</option> 
        <option value="grape">Grape</option> 
    </select>
    <br/>
    <br/>

    <textarea name="message" id="message" cols="20" rows="5" placeholder="enter your message"></textarea>
    <br/>
    <br/>
        <button>Submit</button>
    </form>
</fieldset>
</body>
</html>
