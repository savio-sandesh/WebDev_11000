<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dummy Input Types</legend>
            <label for="email">Text-Field:</label>
            <input type="text" id="email">
            <br/>
            <br/>
            <label for="sex">Male</label>
            <input type="radio" id="sex">
            <label for="female">Female</label>
            <input type="radio" id="female">
            <label for="nfo">Other</label>
            <input type="radio" id="nfo">

            <br/>
            <br/>
            <label for="gen">Gender:</label> 
            <select id="gen" name="mfo"> 
                <option value="male">Male</option> 
                <option value="banana">Female</option> 
                <option value="cherry">Prefer Not to Say</option> 
            </select>
            <br/>
            <br/>
            <label for="hindi">Hindi </label>
            <input type="checkbox" id="hindi" name="hindi" value="hindi">
            <label for="hindi">English </label>
            <input type="checkbox" id="english" name="english" value="english">

            <br/>
            <br/>
            <label for="file">Upload File:</label>
            <input type="file" id="file">
            <br/>
            <br/>
            <input type="image" id="img" alt="image not found" src="Algolab logo, dark theme.png" width="100" height="100">
        </fieldset>
    </form>
</body>
</html>
